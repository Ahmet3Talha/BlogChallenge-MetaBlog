<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- goggle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- goggle fonts -->
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ae1098a0f7.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="scss/menu.css" />
    <link rel="stylesheet" href="scss/reset.css" />
    <title>Meta Blog</title>
  </head>
  <body>
    <nav>
      <div class="o--navbar">
        <div class="menu--logo">
          <img src="img/menu-logo.svg" alt="" />
        </div>
        <div class="inframe">
          <div class="menu">
            <ul>
              <li id="home" class="link">
                <a class="choose" href="/">Home</a>
              </li>
              <li id="blog" class="link">
                <a class="choose" href="/">Blog</a>
              </li>
              <li id="single_post" class="link">
                <a class="choose" href="/">Single Post</a>
              </li>
              <li id="pages" class="link">
                <a class="choose" href="/">Pages</a>
              </li>
              <li id="contact" class="link">
                <a class="choose" href="/">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="search">
          <input type="text" class="search-term" placeholder="Search" />
          <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass" style="color: #54637d"></i>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
